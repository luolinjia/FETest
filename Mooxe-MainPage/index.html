<body>
<div class="menu">
    <a href="javascript:;" class="logo">This is LOGO!</a>
    This is Menu bar!
</div>
<div id="fullpage">
    <div class="section main">Main Page</div>
    <div class="section sliders">
        <div class="slide no1"> Slides => 1 </div>
        <div class="slide no2"> Slides => 2 </div>
        <div class="slide no3"> Slides => 3 </div>
        <div class="slide no4"> Slides => 4 </div>
    </div>
    <div class="section product">Display product</div>
    <div class="section detail">Display detail</div>
    <div class="section others">Display Others</div>
    <div class="section footer">
        Here is FOOTER part!!
    </div>
</div>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script src="js/jquery.fullPage.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(document).ready(function() {
        $('#fullpage').fullpage({
            easing: 'ease-in',
            scrollingSpeed: 800,
            navigation: true,
            anchors: ['main', 'sliders', 'product', 'detail', 'others', 'footer'],
            sectionsColor: ['#0099CC', '#339999', '#CC9999', '#FF9999', '#999999', '#7BAABE'],
            afterLoad: function (anchorLink, index) {
                if (index === 1) {
                    $('.menu').fadeOut(300);
                }
                if (index > 1) {
                    $('.menu').fadeIn(300);
                }
                if (index === 2) {
                    $('.fp-controlArrow.fp-prev').addClass('icon-arrow-left');
                    $('.fp-controlArrow.fp-next').addClass('icon-arrow-right');

                }
                if (index === 5) { // set the footer height value
                    scrollFunc = function (e) {
                        var ee = e || window.event;
                        if (ee.wheelDelta < 0 || ee.detail < 0) {// 鼠标向下滚动
                            var lastSecH = $(".fp-viewing-footer").find(".fullpage-wrapper");
                            var secH = parseInt($('.section').css('height'));
                            lastSecH.css({'-webkit-transform': 'translate3d(0px, -' + ((secH * 4) + 192) + 'px, 0px)', 'transform': 'translate3d(0px, -' + ((secH * 4) + 192) + 'px, 0px)'});
                        }
                    };
                    if (document.addEventListener) {
                        document.addEventListener('DOMMouseScroll', scrollFunc, false);
                    }//W3C
                    window.onmousewheel = document.onmousewheel = scrollFunc;//IE/Opera/Chrome

                    $(document).keydown(function (e) {
                        if (e.keyCode == 40) {
                            var lastSecH = $(".fp-viewing-footer").find(".fullpage-wrapper");
                            var secH = parseInt($('.section').css('height'));
                            lastSecH.css({'-webkit-transform': 'translate3d(0px, -' + ((secH * 4) + 192) + 'px, 0px)', 'transform': 'translate3d(0px, -' + ((secH * 4) + 192) + 'px, 0px)'});
                        }
                    });
                }
            },
            onLeave: function (index, nextIndex, direction) {
                if (index === 1) {
                    $('.menu').fadeOut(300);
                }
            }
        });
    });
</script>
