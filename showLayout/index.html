<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>

        ul {
            list-style-type: none;
        }
        ul li {
            height: 30px;
            background-color: #f3f3f3;
            margin-top: 10px;
        }
        ul li span {
            display: inline-block;
            height: 30px;
        }
        .top-layout {
            position: absolute;
            width: 200px;
            height: 100px;
            z-index: 1;
            background-color: #0099CC;
        }

    </style>
</head>
<body>

<ul>
    <li></li>
    <li></li>
    <li><span>xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx</span></li>
</ul>
<script src="js/jquery-1.11.1.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function () {
        var funs = {
            init: function () {
                funs.bindEvents();
            },
            renderLayout: function (self, data) {
                var dom = '<div class="top-layout">Hi, i\'m on the highest!</div>';
                self.append(dom);
            },
            bindEvents: function () {
                var lis = $('li');
                lis.on('mouseenter', function () {
//                    $('.top-layout').remove();
                    funs.renderLayout($(this), null);
                }).on('mouseleave', function () {
                    $(this).find('.top-layout').remove();
                }).on('mousemove', function (e) {
                    var cssStyle = {
                        'top': e.pageY,
                        'left': e.pageX
                    };
                    $(this).find('.top-layout').css(cssStyle);
                });
            }
        };
        funs.init();
    });

</script>
</body>
</html>
